on:
  push:
    tags:
      - 'v*'

jobs:
  homebrew:
    name: Release Zed Extension
    runs-on: ubuntu-latest
    steps:
      - uses: huacnlee/zed-extension-action@v1
        with:
          extension-name: nyxvamp-theme
          push-to: zoedsoupe/zed-extensions
        env:
          COMMITTER_TOKEN: ${{ secrets.PAT }}
